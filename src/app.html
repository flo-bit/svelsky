<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<script
			is:inline
			defer
			src="https://umami-wispy-dream-8048.fly.dev/script.js"
			data-website-id="e6166872-1b90-4b72-8f63-683b95fc010f"
			data-domains="flo-bit.dev"
		></script>

		<script>
			let dark = localStorage.getItem('darkMode');
			if (dark) {
				dark = JSON.parse(dark);
			} else {
				dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			}

			var root = document.getElementsByTagName('html')[0];
			if (dark) {
				root.classList.add('dark');
			} else {
				root.classList.remove('dark');
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-base-50 dark:bg-base-950">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
